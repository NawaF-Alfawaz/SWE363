<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/main-style.css">
    <link rel="stylesheet" href="../css/account-style.css">

    <title>Account</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">

    <a href="index.html" class="navbar-brand" id="logo">
        <div class="image">
            <img src="../logo.png" alt="Keyboarders">
        </div>
        <h2>Keyboarders<span>.</span></h2>
    </a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false">
        <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
            <a href="index.html" class="nav-link">Products</a>
        </li>
        <li class="nav-item">
            <a href="about-us.html" class="nav-link">About Us</a>
        </li>
        <li class="nav-item">
            <a href="account-settings.html" class="nav-link">My Account</a>
        </li>
        </ul>
    </div>
    </div>
  </nav>
    
  <div class="container">
    <div class="row">
      <div class="card" id="user-card">
        <div class="card-body">
          <h5 class="card-title">John Doe</h5>
          <p class="card-text">Age: 35</p>
          <p class="card-text">Occupation: Software Developer</p>
          <p class="card-text">Location: New York City</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="ordersContainer"></div>
      <!-- Order Details Modals -->
      <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="orderModalLabel">Order Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="orderDetails"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="../js/orders.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
